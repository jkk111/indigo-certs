<!DOCTYPE html>
<html>
<head>
  <title>Self Service Certs</title>
  <style type="text/css">
    body, html {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 60%;
    }

    input {
      width: 100%;
      margin: 0.25em 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Self Service HTTPS Certificates</h1>
    <form action="/generate" method="post">
      <input type="text" name="email" placeholder="email" />
      <br/>
      <input type="password" name="password" placeholder="pasword"/>
      <br/>
      <input type="submit" name="submit">
    </form>
  </div>
</body>
</html>
